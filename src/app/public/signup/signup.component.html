<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <form #signUpForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="inputlast_name" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" name="last_name" class="form-control" id="inputlast_name"
                                placeholder="Nom" [(ngModel)]="form.last_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-2 col-form-label">Prénom</label>
                        <div class="col-sm-10">
                            <input type="text" name="first_name" class="form-control" id="first_name"
                                placeholder="Prénom" [(ngModel)]="form.first_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                                [(ngModel)]="form.email" required>
                            <div class="alert alert-danger" [hidden]="!error.email">
                                {{error.email}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="inputPassword3"
                                placeholder="Password" [(ngModel)]="form.password" required>
                                <div class="alert alert-danger" [hidden]="!error.password">
                                    {{error.password}}
                                </div>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label style="word-wrap: normal;" for="password_confirmation"
                            class="col-sm-2 col-form-label">Password Confirmation</label>
                        <div class="col-sm-10">
                            <input type="password" name="password_confirmation" class="form-control"
                                id="inputPasswordConfirmation" placeholder="password Confirmation"
                                [(ngModel)]="form.password_confirmation" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign
                                up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
